<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Bebidas</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/logonuevo.png">
</head>
<body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img src="img/logonuevo.png" width="150" height="150" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
    </header>
    <main>
        <div class="titulo">
            <h1>Venta de Bebidas - Burbujas.com</h1>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Hace tu presupuesto de bebidas con nosotros y contactanos!</h2>
                        <form id="simuladorBebidas">
                            <div class="mb-3">
                                <label class="form-label">Coca-Cola $700</label>
                                <input type="number" name="cantidadCocaCola" class="form-control" min="0" value="0"> 
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pepsi $800</label>
                                <input type="number" name="cantidadPepsi" class="form-control" min="0" value="0">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sprite $900</label>
                                <input type="number" name="cantidadSprite" class="form-control" min="0" value="0"> 
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fanta $800</label>
                                <input type="number" name="cantidadFanta" class="form-control" min="0" value="0"> 
                            </div>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Resumen del Pedido</h2>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total</h5>
                                <p class="card-text" id="total" ></p>
                            </div>
                        </div>
                    </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

    <footer class="footer1">
        <div class="redes">
        <p>Seguinos en nuestras redes sociales!</p>
        <a href="https://www.instagram.com" target="_blank"><img src="./img/icons8-instagram-50.png" alt="iconoIG"></a>
        <a href="https://www.whatsapp.com" target="_blank"><img src="./img/icons8-whatsapp-50.png" alt="iconoWP"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="./img/icons8-twitter-50.png" alt="iconoTW"></a>
        </div>
    </footer>
    
</body>
</html>
